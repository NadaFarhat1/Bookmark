<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Book.css">
</head>

<body>
    <!-- ! =====================================> begin elcode -->
    <div class="container w-100  h-100 mx-auto my-5">

        <section class="py-3">
            <div>
                <h1 class="book text-center ">Bookmarker</h1>
            </div>
        </section>
        <!-- ~====================================================== -->

        <section>
            <div class="main-content py-2 m-4">
                <div class="div">
                    <div class="phrse d-flex justify-content-center my-3">
                        <i id="icon" class="fa-solid fa-bookmark"></i>
                        <h2>Bookmark your favorite sites</h2>
                        <i id="icon" class=" fa-solid fa-bookmark"></i>
                    </div>
                </div>

                <div class="div">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><i
                                class="fa-solid fa-book text-dark"></i><span> Site Name</span></label>
                        <input type="text" class="form-control" id="sitename"
                            placeholder="Bookmark Name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><i
                                class="fa-solid fa-link"></i><span>Site
                                URL</span></label>
                        <input type="text" class="form-control" id="siteurl"
                            placeholder="Website URL">
                    </div>
                </div>

                <div class="but d-flex justify-content-center mt-4 mb-3">
                    <button class="btn btn-danger" onclick="add()">Submit</button>
                </div>

            </div>
        </section>
        <!-- ~====================================================== -->

        <section class="end bg-light m-4">
            <div class="d-flex justify-content-around p-2 fw-bold">
                <span>Index</span>
                <span>Website Name</span>
                <span>Visit</span>
                <span>Delete</span>
            </div>
        </section>
    </div>
    <!-- !======================================> end elcode -->
    <script src="JS/book.js"></script>
</body>

</html>
